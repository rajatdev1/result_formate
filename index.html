<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container result-page">
        <div class="row">


         <div class="middle" id="invoice">


             <div class="school-name">
            DELHI PUBLIC SCHOOL
             </div>

             <div class="exam-name">
                SUMMATATIVE ASSESMENT TEST- I
                </div>

                <div id="info">

               <div>
                <span class="details">
                    <label >Student Name: </label>
                    <input type="text" placeholder="Enter name here"> 
 
                    <label style="margin-left: 47px;">Class: </label>
                    <input type="number" placeholder="Enter class here"> 
                 </span>
               </div>


                  <div class="details1">
                <span >
                    <label >Father/Mother Name: </label>
                    <input type="text" placeholder="Enter name here"> 
 
                    <label >Roll no: </label>
                    <input type="number" placeholder="Enter Roll no here"> 
                 </span>
                </div>
            </div>


            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Subjects</th>
                    <th scope="col">Full Marks</th>
                    <th scope="col">Marks-obtained</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr class="input">
                    <th scope="row">English</th>
                    <td>20</td>
                    <td> <input id="book1" type="number" placeholder="Enter marks"></td>
                  </tr>

                  <th scope="row">Maths</th>
                    <td>20</td>
                    <td> <input id="book2" type="number" placeholder="Enter marks"></td>
                  </tr>

                  <th scope="row">Hindi</th>
                    <td>20</td>
                    <td> <input id="book3" type="number" placeholder="Enter marks"></td>
                  </tr>

                  <th scope="row">Social Studies</th>
                    <td>20</td>
                    <td> <input id="book4" type="number" placeholder="Enter marks"></td>
                  </tr>

                  <th scope="row">Science</th>
                    <td>20</td>
                    <td> <input id="book5" type="number" placeholder="Enter marks"></td>
                  </tr>

                  <th scope="row">Gk</th>
                    <td>20</td>
                    <td> <input id="book6" type="number" placeholder="Enter marks"></td>
                  </tr>
                  
                  <th scope="row">Computer</th>
                    <td>20</td>
                    <td> <input id="book7" type="number" placeholder="Enter marks"></td>
                  </tr>

                  <th scope="row">Total</th>
                  <td>140</td>
                  <td id="obtain"> </td>
                  
                </tr>

                
                <th scope="row" >Percentage Marks</th>
                <td id="percent"></td>
                
              </tr>

              <th scope="row" >Remarks</th>
              <td id="remark"></td>
              
            </tr>
  

              <th scope="row" >Grade</th>
              <td id="grade"></td>
              
            </tr>

            
            <th scope="row" >Status</th>
            <td id="status"></td>
            
          </tr>




                  
                </tbody>
              </table>

             

             
            </div>
            
            <div class="col-md-12 text-right mb-3">
              <button id="btn" onclick=" return calculate()">Calculate marks</button>
              <button class="btn btn-primary" id="download"> download pdf</button>
          </div>
<!-- ...............................................second table......................................... -->

             



         </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
